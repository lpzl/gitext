<body>
    <div>
        123
    </div>
    <p>Creating a new branch is quick.</p>
    <ul>
        <li>查看分支：git&nbsp;branch</li>
        <li>创建分支：git&nbsp;branch&nbsp; &lt;name&gt;</li>
        <li>切换分支：git&nbsp;chechout&nbsp; &lt;name&gt;或者&nbsp;git&nbsp;switch&nbsp;&lt;name&gt;</li>
        <li>创建+切换分支：git&nbsp;chechout&nbsp;-b&nbsp;&lt;name&gt;或者git&nbsp;switch&nbsp;&lt;name&gt;</li>
        <li>合并某分支到当前分支：git&nbsp;merge&nbsp;&lt;name&gt;</li>
        <li>删除分支：git&nbsp;branch&nbsp;-d&nbsp;&lt;name&gt;</li>
    </ul>
</body>
</html>
